<div *ngIf="logado">
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" [routerLink]="['/home']">  &nbsp; &nbsp;Movies Battle</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" [ngClass]="classe[0]" [routerLink]="['/partidas']"  (click)= "atualizarClasse(0)">
                Partida
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [ngClass]="classe[1]" [routerLink]="['/rankings']" (click)= "atualizarClasse(1)">
                Ranking
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [ngClass]="classe[2]" [routerLink]="['/filmes',vazio]"  (click)= "atualizarClasse(2)">
                Filmes
              </a>
            </li>
          </ul>
         <div *ngIf="classe[2]">
          <form class="d-flex" (ngSubmit)="buscar()" >
            <input
              class="form-control me-2"
              type="search"
              id="text"
              [(ngModel)]="text"
              name="text"
              placeholder="buscar"
              aria-label="Search"
            />
            <button class="btn btn-outline-primary" type="submit">Buscar</button>
          </form>
         </div>
         <div *ngIf="classe[0]">
          <p class="mt-2" [innerHtml]="vidas"></p>
         </div>
         <div *ngIf="rankOrFilm">
          <form (ngSubmit)="logout()">
            <button class="btn btn-outline-primary" type="submit">Logout</button>
          </form>
         </div>
        </div>
      </div>
    </nav>


</div>
